<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Deb8 Login Screen </title>
    <link rel="icon" href="Assets/8Logo.png" type="image/x-icon"/>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- //CSS and JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <body>

      <div class="modal show">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                <img class="Logo modal-title" src="Assets/8Logo.png" align="middle" alt="8logo" height="90" width="70">
                  <div class="col-4">
                  </div>
                  <br>
                <h2 class="modal-title">Welcome back</h2>

               </div>

               <div class="modal-body">
       <div class="form-group">
         <div class="input-group form-icons">
         							<span class="input-group-addon">
         							<span class="glyphicon glyphicon-user"></span>
         							</span>
         							<input type="text" class="fancy-form form-control" placeholder="Username" />
         </div>
       </div>
       <div class="form-group">
           <div class="input-group form-icons">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                        <input type="password" class="fancy-form form-control" placeholder="Password" />
           </div>

        </div>
            <div class="modal-footer">
              <button type="button" class="login-button btn btn-primary">Login</button>
              <br>
              <br>
              <img class="modal-title" src="Assets/divider.png" align="middle" alt="divider" width="250">
              <br><br>
              <a href="http://facebook.com"><img class="modal-title" src="Assets/facebookLogin.png" align="middle" alt="divider" width="180"></a>
<br>
<br>
              <p class="modal-title">New to Deb8? <span style="color:#4EB09D"><a href="url">
Create an Account</a></span></p>

            </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->

<!-- SPINNER -->
          <div class="lds-css ng-scope"><div style="width:100%;height:100%" class="lds-rolling"><div></div></div>


    </body>
  </head>
</html>
